{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<h1>Create a post</h1>




<div class="container">
    <div class="d-flex justify-content-center" >
      <form method="post" >
        {{ form.media }}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>




{% endblock content %}
