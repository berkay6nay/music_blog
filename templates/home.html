{% extends "base.html" %}

{% block content %}

{% for post in post_list %}
<div class = "post-entry">
    
    <h2>{{post.title}}</h2>
    <p>Author : {{post.author}}</p>
    <p>Band : {{post.band_name}}</p> </br>
    <p><p>Album : {{post.album_name}}</p> </br></p>
    
    <h2><a href="{% url 'post_detail' post.pk %}">Read the post</a></h2>
</div>

{% endfor %}

{% endblock content %}
